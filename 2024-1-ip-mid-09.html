<!DOCTYPE html>
<html>
    <body>
        <h1>인하대 컴퓨터공학과 홈페이지 회원가입</h1>
        <h2>필수 정보</h2>
        <h3>이메일</h3>
        <form method="get" action="#">
            <input type="text" name="email" placeholder="E-mail">
            <input type="button" value="형식 체크">
            <h3>패스워드</h3>
            <input type="password" name="passwd1" placeholder="Password">
            <h3>패스워드 재입력</h3>
            <input type="password" name="passwd2" placeholder="Password(Repeat)">
            <h3>이름</h3>
            <input type="text" name="username" placeholder="Name">
            <table>
                <tr>
                <h3>성별</h3>
                <td>
                <input id="man" type="radio" name="gender" value="m">
                <label for="man">남자(Man)</label>
                <input id="woman" type="radio" name="gender" value="w">
                <label for="woman">여자(Woman)</label>
                </td>
                </tr> 
            </table>
            <h3>분류</h3>
                <select name="class">
                    <option value="u">학사과정 (Undergraduate)</option>
                    <option value="m">석사과정 (Master Student)</option>
                    <option value="p">박사/통합과정 (Ph.D. Student)</option>
                    <option value="f">교직원 (Faculty/Staff)</option>
                    <option value="s">학부모 (Student Parent)</option>
                    <option value="g">일반인 (General)</option>
                    <input type='submit' value='로그인'>

                </select>
                    
        
    </body>
</html>
